<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyphoria - إنشاء حساب</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-container">
    <img src="images/logo.png" alt="Zyphoria Logo" class="logo">
    <h2>إنشاء حساب جديد</h2>

    <input type="text" id="newUsername" placeholder="اسم المستخدم">
    <input type="email" id="newEmail" placeholder="البريد الإلكتروني">
    <input type="password" id="newPassword" placeholder="كلمة السر">

    <button onclick="register()">إنشاء الحساب</button>

    <p id="msgRegister"></p>
    <a href="login.html">لديك حساب بالفعل؟ تسجيل الدخول</a>
  </div>

  <script src="main.js"></script>
</body>
</html>
